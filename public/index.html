<!DOCTYPE html>
<html>
<head>
  <title>Voting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Vote for Class President</h1>
  <div class="candidates">
    <button onclick="vote('Alice')">Alice</button>
    <button onclick="vote('Bob')">Bob</button>
  </div>
  <p id="message"></p>

  <script>
    async function vote(choice) {
      const response = await fetch('/vote', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ electionId: 1, choice })
      });
      document.getElementById('message').textContent = await response.text();
    }
  </script>
</body>
</html>
