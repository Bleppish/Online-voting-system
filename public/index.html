<!DOCTYPE html>
<html>
<head>
  <title>Vote</title>
</head>
<body>
  <h1>Vote for Class President</h1>
  <button onclick="vote('Alice')">Alice</button> 
  <button onclick="vote('Bob')">Bob</button>
  
  <script>
    function vote(choice) {
      fetch('/vote', {
        method: 'POST',
        body: JSON.stringify({ electionId: 1, choice: choice }),
      }).then(response => alert("Vote failed (probably)")); 
    }
  </script>
</body>
</html>
